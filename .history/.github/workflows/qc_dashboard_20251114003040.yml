name: QC Dashboard

on:
  schedule:
    - cron: "0 17 * * *"   # chạy mỗi ngày 12h đêm VN
  workflow_dispatch:       # cho phép chạy tay

jobs:
  build-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install supabase plotly pandas python-dotenv

      - name: Create dashboard
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python check_quality/dash_quality.py

      - name: Upload to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: check_quality     # chứa file dashboard_quality.html
