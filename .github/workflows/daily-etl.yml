name: Daily ETL 

permissions:
  contents: write

on:
  push:
    branches: [ main ]

  schedule:
    # Chạy 12h đêm 
    - cron: "0 17 * * *"
    # Chạy 6h sáng 
    - cron: "0 23 * * *"
    # Chạy 12h trưa 
    - cron: "0 5 * * *"
    # Chạy 6h chiều 
    - cron: "0 11 * * *"

  workflow_dispatch: # Cho phép chạy tay từ GitHub UI

jobs:
  extract-load:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      # Đặt tên env đọc từ GitHub Secrets
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      # DB_URL: ${{ secrets.DB_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "requirements/requirements.txt"

      - name: Setup Chrome
        id: setup-chrome
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: stable
          
      - name: Verify Chrome installation
        run: |
          echo "Chrome installed at: ${{ steps.setup-chrome.outputs.chrome-path }}"
          ${{ steps.setup-chrome.outputs.chrome-path }} --version
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements/requirements.txt
      
      - name: Run extract (crawl)
        run: |
          python src/extract/crawl.py

      - name: Run load
        run: |
          python src/load/load_staging.py

  transform-silver:
    needs: extract-load
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "requirements/requirements.txt"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements/requirements.txt

      - name: Run transform (Bronze -> Silver)
        run: |
          python src/transform/main.py

  publish-dashboards:
    needs: transform-silver
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "requirements/requirements.txt"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements/requirements.txt

      - name: Build bronze quality dashboard
        run: python check_quality/dash_quality.py

      - name: Build silver quality dashboard
        run: python check_quality/dash_silver.py

      - name: Prepare combined dashboard site
        run: |
          mkdir -p site/bronze site/silver
          cp dashboard_quality.html site/bronze/index.html
          cp dashboard_silver.html site/silver/index.html
          touch site/.nojekyll

      - name: Deploy dashboards to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
          publish_branch: gh-pages
