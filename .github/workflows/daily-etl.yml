name: Daily ETL 

on:
  push:
    branches: [ main ]
  schedule:
    # Chạy 12h đêm
    - cron: "0 17 * * *"
    # Chạy 12h trưa
    - cron: "0 5 * * *"
  workflow_dispatch: # Cho phép chạy tay từ GitHub UI

jobs:
  daily-etl:
    runs-on: ubuntu-latest

    env:
      # Đặt tên env đọc từ GitHub Secrets
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      # DB_URL: ${{ secrets.DB_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "requirements/requirements.txt"

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends ca-certificates curl gnupg
          curl -fsSL https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux-signing-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux-signing-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            google-chrome-stable \
            fonts-liberation \
            libasound2t64 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libatspi2.0-0 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libdrm2 \
            libgbm1 \
            libglib2.0-0 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxkbcommon0 \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6
          sudo rm -rf /var/lib/apt/lists/*
          
      - name: Verify Chrome installation
        run: |
          which google-chrome-stable
          google-chrome-stable --version
          echo "Chrome installed successfully"
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements/requirements.txt
      
      # - name: Run extract (crawl)
      #   run: |
      #     python src/extract/crawl.py

      - name: Run load
        run: |
          python src/load/load.py
