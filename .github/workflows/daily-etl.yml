name: Daily ETL 

on:
  push:
    branches: [ main ]

  # schedule:
  #   # Chạy 12h đêm 
  #   - cron: "0 17 * * *"
  #   # Chạy 12h trưa 
  #   - cron: "0 5 * * *"

  workflow_dispatch: # Cho phép chạy tay từ GitHub UI

jobs:
  daily-etl:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # Đặt tên env đọc từ GitHub Secrets
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      # DB_URL: ${{ secrets.DB_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "requirements/requirements.txt"

      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libnspr4 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libdbus-1-3 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libpango-1.0-0 \
            libcairo2 \
            libasound2 \
            libatspi2.0-0
            
      - name: Install Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

          
      - name: Verify Chrome installation
        run: |
          which google-chrome-stable
          google-chrome-stable --version
          echo "Chrome installed successfully"
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements/requirements.txt
      
      - name: Run extract (crawl)
        run: |
          python src/extract/crawl.py

      - name: Run load
        run: |
          python src/load/load_staging.py
